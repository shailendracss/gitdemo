    <script>
        window.onload = function() {
            var title = getElementsByXPath("//div[@class='title']");
            var node = getElementsByXPath("//div[@class='node']");

            for (var i = 0; i < title.length; i++) {
                initData(title[i]);
                title[i].onclick = function() {
                    displayData(this);
                }
            }

            for (var i = 0; i < node.length; i++) {
                initData(node[i]);
                node[i].onclick = function() {
                    displayData(this);
                }
            }

            assignQuickAccessIds();
            initTitlesOffestArray();
        }

        function initData(val) {
            var value = val.nextElementSibling;
            if (value != null) {
                value.style.display = "none";
            }
        }

        function displayData(val) {
            var value = val.nextElementSibling;
            if (value != null) {
                if (value.style.display == "" || value.style.display == "none")
                    value.style.display = "block";
                else if (value.style.display == "block")
                    value.style.display = "none";
            }
            initTitlesOffestArray();
        }

        function expandAll() {
            var className = document.getElementsByClassName("title");
            for (i = 0; i < className.length; i++) {
                className[i].nextElementSibling.style.display = "block";
            }
            className = document.getElementsByClassName("node");
            for (i = 0; i < className.length; i++) {
                var temp = className[i].nextElementSibling;
                if (temp != null) {
                    temp.style.display = "block";
                }
            }
            initTitlesOffestArray();
        }

        function collapseAll() {
            var className = document.getElementsByClassName("title");
            for (i = 0; i < className.length; i++) {
                className[i].nextElementSibling.style.display = "none";
            }

            className = document.getElementsByClassName("node");
            for (i = 0; i < className.length; i++) {
                var temp = className[i].nextElementSibling;
                if (temp != null) {
                    temp.style.display = "none";
                }
            }
            initTitlesOffestArray();
        }

		function setHighlightStepObjectId(hideShowObject){
			hideShowObject.id = 'stepLI-highlight';
		}
		
		function setNotHighlightStepObjectId(hideShowObject){
			hideShowObject.id = '';
		}
		
		function setVisibleObject(hideShowObject){
			hideShowObject.style.display = 'list-item';
		}
		
		function setHiddenObject(hideShowObject){
			hideShowObject.style.display = 'none';
		}
		
		function getTitleHideShowObject(generalObject){
			return generalObject.parentElement;
		}
		
		function displayAllTitleElements(objectArray){
			for (i = 0; i < objectArray.length; i++) {
				setVisibleObject(getTitleHideShowObject(objectArray[i]));
			}
		}
		
		function displayAllStepsElements(objectArray){
			for (i = 0; i < objectArray.length; i++) {
				setVisibleObject(objectArray[i]);
				setNotHighlightStepObjectId(objectArray[i]);
			}
		}
				
		function notContainsSearchTitleElements(objectArray,searchFieldVal){
			for (i = 0; i < objectArray.length; i++) {
				var str = objectArray[i].textContent;
				if (str.toLowerCase().includes(searchFieldVal.toLowerCase())) {
					setHiddenObject(getTitleHideShowObject(objectArray[i]));
				} else {
					setVisibleObject(getTitleHideShowObject(objectArray[i]));
				}
			}
		}
		
		function notContainsSearchStepsElements(objectArray,searchFieldVal){
			for (i = 0; i < objectArray.length; i++) {
				var str = objectArray[i].textContent;
				if (str.toLowerCase().includes(searchFieldVal.toLowerCase())) {
					setHiddenObject(objectArray[i]);
					setNotHighlightStepObjectId(objectArray[i]);
				} else {
					setVisibleObject(objectArray[i]);
					setHighlightStepObjectId(objectArray[i]);
				}
			}
		}
		
		function containsMultipleSearchStepsElements(objectArray,searchFieldVal){
			var searchArr=[searchFieldVal];
			if(searchFieldVal.includes("&&")){
				searchArr=searchFieldVal.split("&&");	
			}
			
		
			for (i = 0; i < objectArray.length; i++) {
				
				var visible=true;
				
				var str = objectArray[i].textContent;
				for (j = 0; j < searchArr.length; j++) {
					
						if (! str.toLowerCase().includes(searchArr[j].trim().toLowerCase())) {
							visible=visible && false;
						}
				}
				
				if(visible){
					setVisibleObject(objectArray[i]);
					setHighlightStepObjectId(objectArray[i]);
				}else{
					setHiddenObject(objectArray[i]);
					setNotHighlightStepObjectId(objectArray[i]);
				}
			}
			
		}
		
		function containsMultipleSearchTitleElements(objectArray,searchFieldVal){
			var searchArr=[searchFieldVal];
			if(searchFieldVal.includes("&&")){
				searchArr=searchFieldVal.split("&&");	
			}
			
		
			for (i = 0; i < objectArray.length; i++) {
				
				var visible=true;
				
				var str = objectArray[i].textContent;
				for (j = 0; j < searchArr.length; j++) {
					if (! str.toLowerCase().includes(searchArr[j].trim().toLowerCase())) {
						visible=visible && false;
					}
				}
				
				if(visible){
					setVisibleObject(getTitleHideShowObject(objectArray[i]));
				}else{
					setHiddenObject(getTitleHideShowObject(objectArray[i]));
				}
			}
			
		}
		
		function resetFields(){
			document.getElementById("search").value="";
			document.getElementById("search-steps").value="";
			document.getElementsByName("titlefilter")[0].selectedIndex=0;
			document.getElementsByName("stepsfilter")[0].selectedIndex=0;
			performTitleSearch();
			performAllStepsSearch()
		}
		
        function performTitleSearch() {
            var searchFieldVal = document.getElementById("search").value;
            var titleObjects = document.getElementsByClassName("title");
            var titleFilter = document.getElementsByName("titlefilter")[0].value;
			
			if (searchFieldVal == "") {
				displayAllTitleElements(titleObjects);
			}else{
				//Check the search Algorithm
				if(titleFilter == "not-contains"){
					notContainsSearchTitleElements(titleObjects,searchFieldVal);
				}else if(titleFilter == "contains-multiple"){
					containsMultipleSearchTitleElements(titleObjects,searchFieldVal);
				}
			}
			
            initTitlesOffestArray();
        }

		
		
        function performAllStepsSearch() {
            var searchFieldVal = document.getElementById("search-steps").value;
			var titleObjects = getElementsByXPath("//div[@class='step']/..");
            var titleFilter = document.getElementsByName("stepsfilter")[0].value;
			
            if (searchFieldVal == "") {
				displayAllStepsElements(titleObjects);
			}else{
				//Check the search Algorithm
				if(titleFilter == "not-contains"){
					notContainsSearchStepsElements(titleObjects,searchFieldVal);
				}else if(titleFilter == "contains-multiple"){
					containsMultipleSearchStepsElements(titleObjects,searchFieldVal);
				}
			}
			
			hideShowNodesBasedOnSteps();
			
            initTitlesOffestArray();
        }
		
		function hideShowNodesBasedOnSteps(){
			/*
				if atleast one step is visible under a node
				we will not hide that node, and if all steps are hidden
				then we will hide the node
			*/
			var nodeObjects = getElementsByXPath("//div[@class='node']");
			
			for( ee=0; ee < nodeObjects.length ; ee++){
				var atleastOneIsVisible = true;
				var followingSibling = nodeObjects[ee].nextElementSibling;
				if(followingSibling!=null){
					var liObjects = followingSibling.getElementsByTagName("li");
					
					for( j=0; j < liObjects.length ; j++){
						var value = liObjects[j];
						if (value != null) {
							if (value.style.display != "none"){
								atleastOneIsVisible = false;
								break;
							}
						}
					}
					
					if(atleastOneIsVisible){
						nodeObjects[ee].parentElement.style.display = "none";
					}else{
						nodeObjects[ee].parentElement.style.display = "list-item";
					}
				}else{
					// Code for Node that have Steps : 0 
					var searchFieldVal = document.getElementById("search-steps").value;
					var titleFilter = document.getElementsByName("stepsfilter")[0].value;
					var objArr = [nodeObjects[ee].parentElement];
					//Check the search Algorithm
					if(searchFieldVal.trim() == ""){
						setNotHighlightStepObjectId(objArr[0]);
					}else{
						if(titleFilter == "not-contains"){
							notContainsSearchStepsElements(objArr,searchFieldVal);
						}else if(titleFilter == "contains-multiple"){
							containsMultipleSearchStepsElements(objArr,searchFieldVal);
						}
					}
				}
			}
			
			
            initTitlesOffestArray();
			
		}

        function performStepsSearch(obj) {
            var parentObj = obj;
            do {
                parentObj = parentObj.parentElement;
                console.log(parentObj.nodeName);
            } while (parentObj.nodeName != "OL");var searchFieldVal = obj.value;
            var allObjs = parentObj.children;

            for (i = 0; i < allObjs.length; i++) {
                if (allObjs[i].tagName == "LI") {
                    var str = allObjs[i].textContent;
                    if (str.toLowerCase().includes(searchFieldVal.toLowerCase())) {
                        allObjs[i].style.display = 'list-item';
                    } else {
                        allObjs[i].style.display = 'none';
                    }

                    if (str == "") {
                        allObjs[i].style.display = 'list-item';
                    }
                }
            }

        }

                //parentObj.style.boxShadow='3px 3px 10px 0px lightgrey';

        function getElementsByXPath(xpath, parent) {
            let results = [];
            let query = document.evaluate(xpath, parent || document, null, XPathResult.ORDERED_NODE_SNAPSHOT_TYPE, null);
            for (let i = 0, length = query.snapshotLength; i < length; ++i) {
                results.push(query.snapshotItem(i));
            }
            return results;
        }

        function assignQuickAccessIds() {
            var titleTextElements = getElementsByXPath("//div[@class='title']//div[@class='title-text']");
            for (i = 0; i < titleTextElements.length; i++) {
                titleTextElements[i].setAttribute("id", "quickAccess" + i);
            }
        }

        function w3_open() {
            document.getElementById("left-container").style.marginLeft = "30%";
            document.getElementById("sticky-header").style.marginLeft = "30%";
            document.getElementById("sticky-header-data").style.width = "71%";
            document.getElementById("sticky-header").style.left = "0px";
            document.getElementById("content").style.marginLeft = "30%";
            document.getElementById("mySidebar").style.width = "30%";
            document.getElementById("makeItFixed").style.width = "30%";
            document.getElementById("mySidebar").style.display = "block"
            initTitlesOffestArray();
        }

        function w3_close() {
            document.getElementById("left-container").style = "";
            document.getElementById("content").style = "";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("sticky-header").style = "";
            document.getElementById("sticky-header-data").style = "";
            initTitlesOffestArray();
        }

        window.onscroll = function() {
            stickyHeaderFunc();
        }

        var stickyHeader = getElementsByXPath("//div[@id='sticky-header']");

        var testTitlesOffsetArr;

        function initTitlesOffestArray() {
            var titleLiElements = getElementsByXPath("//li[@class='test'][not(@style='display: none;')]");
            testTitlesOffsetArr = new Array(titleLiElements.length);
            for (i = 0; i < titleLiElements.length; i++) {
                testTitlesOffsetArr[i] = titleLiElements[i].offsetTop;
            }
        }

        function stickyHeaderFunc() {
            var titleDivElements = getElementsByXPath("//li[@class='test'][not(@style='display: none;')]//div[@class='title']");
            var titleDivCheckBoxElements = getElementsByXPath("//li[@class='test'][not(@style='display: none;')]/input");
            var stickyHeaderCheckbox = getElementsByXPath("//div[@id='sticky-header']/input");

            for (i = 0; i < titleDivElements.length; i++) {
                if (window.pageYOffset < 200) {
                    stickyHeader[0].classList.remove("stickyVisible");
                } else if ((window.pageYOffset + 130) > testTitlesOffsetArr[i]) {
                    if (stickyHeader[0].firstElementChild.firstElementChild != null) {
                        stickyHeader[0].firstElementChild.firstElementChild.remove();
                    }
                    var clnTitle = titleDivElements[i].cloneNode(true);
                    clnTitle.setAttribute("class", "NONE");
                    stickyHeader[0].firstElementChild.appendChild(clnTitle);
                    stickyHeader[0].classList.add("stickyVisible");
                    stickyHeader[0].firstElementChild.firstElementChild.style.margin = "0px 0px 0px 0px";
                    stickyHeaderCheckbox[0].checked = titleDivCheckBoxElements[i].checked;
                }
            }
        }

        function stikyHeaderHideShowSteps() {
            var stickyHeaderTitleId = getElementsByXPath("//span[@id='sticky-header-data']//div[@class='title-text']")[0].id;
            var matchingTitleObject = getElementsByXPath("//div[@id='" + stickyHeaderTitleId + "']//ancestor::div[@class='title']")[0];

            var value = matchingTitleObject.nextElementSibling;
            if (value != null) {
                if (value.style.display == "" || value.style.display == "none")
                    value.style.display = "block";
                else if (value.style.display == "block")
                    value.style.display = "none";
            }
            initTitlesOffestArray();
        }

        function stikyHeaderFindAndCheckUncheckTitle() {
            var stickyHeaderTitleId = getElementsByXPath("//span[@id='sticky-header-data']//div[@class='title-text']")[0].id;
            var matchingTitleObjectCheckbox = getElementsByXPath("//div[@id='" + stickyHeaderTitleId + "']//ancestor::li[@class='test']/input")[0];
            matchingTitleObjectCheckbox.click();
        }
